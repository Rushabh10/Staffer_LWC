<template>
    <lightning-card title="Staffers" icon-name="standard:contact" >
        <br/>
        <div style="width: auto;">
            <template if:true={data}>
                <lightning-input id="search_s" type="text" label="Search" onchange={searchDataTable} style="width:35%"></lightning-input>
                <lightning-datatable id="dt_s" 
                                     data={data}
                                     columns={columns}
                                     sorted-by={sortBy}
                                     sorted-direction={sortDirection}
                                     onsort={doSorting}
                                     onsave={handleSave}
                                     draft-values={draftValues}
                                     onrowaction={handleRowAction}
                                     hide-checkbox-column="true"
                                     key-field="Id"></lightning-datatable>
            </template>
            </br>
            <lightning-layout horizontal-align="space">
                <lightning-layout-item flexibility="auto">
                    <lightning-button id="prev_s" label="Previous" icon-name="utility:chevronleft" onclick={previousHandler}>
                    </lightning-button>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    Page {page} of {totalPage}
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    <lightning-button id="next_s" label="Next" icon-name="utility:chevronright" icon-position="right"
                        onclick={nextHandler}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
    <lightning-card title="Former Staffers" icon-name="standard:contact" >
        <br/>
        <div style="width: auto;">
            <template if:true={data_f}>
                <lightning-input id="search_f" type="text" label="Search" onchange={searchDataTable} style="width:35%"></lightning-input>
                <lightning-datatable id="dt_f"
                                     data={data_f}
                                     columns={columns}
                                     sorted-by={sortBy}
                                     sorted-direction={sortDirection}
                                     onsort={doSorting}
                                     onrowaction={handleRowAction}
                                     hide-checkbox-column="true"
                                     key-field="Id"></lightning-datatable>
            </template>
            </br>
            <lightning-layout horizontal-align="space">
                <lightning-layout-item flexibility="auto">
                    <lightning-button id="prev_f" label="Previous" icon-name="utility:chevronleft" onclick={previousHandler}>
                    </lightning-button>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    Page {page_f} of {totalPage_f}
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    <lightning-button id="next_f" label="Next" icon-name="utility:chevronright" icon-position="right"
                        onclick={nextHandler}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
    <template if:true={editOn}>
        <lightning-card title="Record Edit form Staffer Details">
            <lightning-layout>
                <lightning-layout-item>
                    <lightning-record-edit-form
                    object-api-name="Staffer__c"
                    onsuccess={handleSuccess}
                    record-id={stafferId}>
                <lightning-input-field field-name={stafferName}></lightning-input-field> 
                <lightning-input-field field-name={stafferPhone}></lightning-input-field>
                <lightning-button variant="brand" type="submit" name="save" label="Save"></lightning-button>
                    </lightning-record-edit-form>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-card> 
    </template>

</template>
